<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title></title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

        :root {
            --bg: #0f1729;
            --primary: #22d3ee;
            --accent: #818cf8;
            --text: #f1f5f9;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        .profile-wrapper {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            position: relative;
            border: 3px solid var(--primary);
            padding: 5px;
            animation: pulseGlow 3s infinite;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
            50% { box-shadow: 0 0 30px rgba(34, 211, 238, 0.4); }
            100% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
        }

        .profile-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links-grid {
            display: grid;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.2rem;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 1.2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .link-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(34, 211, 238, 0.2);
        }

        .link-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .link-card:hover::before {
            opacity: 0.1;
        }

        .link-icon {
            font-size: 1.8rem;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-icon {
            transform: scale(1.1);
        }

        .link-text {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .profile-title {
                font-size: 2.2rem;
            }
            
            .link-card {
                padding: 1rem;
            }
            
            .link-icon {
                font-size: 1.5rem;
            }
            
            .link-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="container">
        <div class="profile-wrapper">
            <img src="IMG_20250210_212040.jpg" alt="Wanz Xploit" class="profile-img">
            <h1 class="profile-title">MIKU DEV</h1>
        </div>

        <div class="links-grid">
            <a href="https://github.com/mikudevrealsekali" target="_blank" class="link-card">
                <i class="fab fa-github link-icon"></i>
                <span class="link-text">GitHub</span>
            </a>
            <a href="https://tiktok.com/@mikudev" target="_blank" class="link-card">
                <i class="fab fa-tiktok link-icon"></i>
                <span class="link-text">TikTok</span>
            </a>

            <a href="https://instagram.com/mikustarboy" target="_blank" class="link-card">
                <i class="fab fa-instagram link-icon"></i>
                <span class="link-text">Instagram</span>

          <a href="https://wa.me/+6285823103767" target="_blank" class="link-card">
                <i class="fab fa-whatsapp link-icon"></i>
                <span class="link-text">WhatsApp</span>
            </a>
            
                     <a href="https://whatsapp.com/channel/0029Vb5CZQr8PgsL9PlsFZ0y" target="_blank" class="link-card">
                <i class="fab fa-whatsapp link-icon"></i>
                <span class="link-text">Saluran WhatsApp</span>
            </a>

<center>
<font color="red" size="5"></font><br/>
<audio autoplay="1" loop="1" controls="1" src="Naruto.mp3" type="audio/mpeg"></audio>
</center>

        <footer>
            <p>Developer & Pentester</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789<>[]{}|=+-.';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(15, 23, 41, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#22d3ee';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setInterval(drawMatrix, 50);
    </script>
    </script>
</body>
</html>
